repos:
  - repo: https://github.com/psf/black
    rev: 24.10.0 # Используйте актуальную версию
    hooks:
      - id: black

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1 # Используйте актуальную версию
    hooks:
      - id: flake8
        additional_dependencies:
            - flake8-pyproject

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.10.1 # Используйте актуальную версию
    hooks:
      - id: isort
   